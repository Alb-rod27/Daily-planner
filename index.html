<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

    <link

    />
    <link rel="stylesheet" href="./Assets/style.css" />
    <title>Daily-planner</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Daily Planner</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <!-- Timeblocks go here -->
    <div class="container">
      <div id="row" class="row justify-content-md-center">
        <div id="time-1" class="col-md-1 font-weight-bold  text-right hour">9AM</div>
        <textarea id="text-1" rows="3" class="col-md-10 "></textarea>
        <button id="button" class="saveBtn col-md-1"></button>
      </div>

      <div id="row" class="row justify-content-md-center">
        <div id="time-1" class="col-md-1 font-weight-bold pt-2 text-right hour">10AM</div>
        <textarea id="text-0" rows="3" class="col-md-10"></textarea>
        <button id="button" class="saveBtn col-md-1"></button>
      </div>

      <div id="row-1" class="row justify-content-md-center">
        <div id="time-1" class="col-md-1 font-weight-bold pt-2 text-right hour">11AM</div>
        <textarea id="text-0" rows="3" class="col-md-10"></textarea>
        <button id="button" class="saveBtn col-md-1"></button>
      </div>

      <div id="row" class="row justify-content-md-center">
        <div id="time-1" class="col-md-1 font-weight-bold pt-2 text-right hour">12PM</div>
        <textarea id="text-1" rows="3" class="col-md-10"></textarea>
        <button id="button" class="saveBtn col-md-1"></button>
      </div>

      <div id="row" class="row justify-content-md-center">
        <div id="time-1" class="col-md-1 font-weight-bold pt-2 text-right hour">1PM</div>
        <textarea id="text-1" rows="3" class="col-md-10"></textarea>
        <button id="button" class="saveBtn col-md-1"></button>
      </div>

      <div id="row" class="row justify-content-md-center">
        <div id="time-1" class="col-md-1 font-weight-bold pt-2 text-right hour">2PM</div>
        <textarea id="text-1" rows="3" class="col-md-10"></textarea>
        <button id="button" class="saveBtn col-md-1"></button>
      </div>

      <div id="row" class="row justify-content-md-center">
        <div id="time-1" class="col-md-1 font-weight-bold pt-2 text-right hour">3PM</div>
        <textarea id="text-1" rows="3" class="col-md-10"></textarea>
        <button id="button" class="saveBtn col-md-1"></button>
      </div>

      <div id="row" class="row justify-content-md-center">
        <div id="time-1" class="col-md-1 font-weight-bold pt-2 text-right hour">4PM</div>
        <textarea id="text-1" rows="3" class="col-md-10"></textarea>
        <button id="button" class="saveBtn col-md-1"></button>
      </div>

      <div id="row" class="row justify-content-md-center">
        <div id="time-1" class="col-md-1 font-weight-bold pt-2 text-right hour">5PM</div>
        <textarea id="text-1" rows="3" class="col-md-10"></textarea>
        <button id="button" class="saveBtn col-md-1"></button>
      </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
